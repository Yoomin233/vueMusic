<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Vue Netease Music</title>
    <style>
      /*general css rules*/
      html, body, div#app {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      * {
        font-weight: lighter;
        box-sizing: border-box;
        font-family: Microsoft Yahei;
        -webkit-font-smoothing: antialiased;
      }
      /*loading page*/
      div#firstPageLoading {
        width: 100vw;
        height: 100vh;
        background-color: #e40d0d;
        color: #e6e2e2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        transition: all .5s ease;
        position: absolute;
      }
      div#firstPageLoading > p {
        font-size: 2em;
        text-align: center;
      }
      div#firstPageLoading > p:last-of-type {
        font-size: 1em;
      }
      div.firstPageFadeout {
        opacity: 0;
        transform: scaleX(1.5) scaleY(1.5);
      }
    </style>
  </head>
  <body>
    <div id="firstPageLoading">
      <p>Netease Music Vue.js Implementation</p>
      <p>by hymin</p>
    </div>
    <div id="app">
      <transition>
        <router-view name='mainUI'></router-view>
      </transition>
      <router-view name='playing'></router-view>
      <!-- <keep-alive> -->
        <router-view name='playBar'></router-view>
      <!-- </keep-alive> -->
    </div>
    <script src="./build.js"></script>
  </body>
</html>
